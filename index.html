<!DOCTYPE html>
<html>

  <head>
    <title>Slideshow!</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="global.js"></script>
  </head>

  <body>
    
    <h1>Welcome to the Slideshow!</h1>
    
    <div class="slideshow">
      <div class="back button">  
        <button onclick="previousImage()">Back</button>
      </div>
      <!--back button -->
      <div class="image">
        <img id="slide-image" src="images/image-0.jpg">
      </div>
      <!--image -->
      <div class="forward button">
        <button onclick="nextImage()">Next</button>
      </div>
      <!--forward button -->
    </div>
    <!--slideshow -->
    
  </body>
  
</html>
